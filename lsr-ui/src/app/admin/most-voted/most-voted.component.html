<div class="content">
    <mat-card fxFlex="33%">
        <h2 class="mat-title">Top {{rankingAmount}} most voted songs for 2018</h2>
    </mat-card>
    <table mat-table [dataSource]="mostVoted" class="mat-elevation-z8" *ngIf="mostVoted.length == rankingAmount">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let song"> {{song.name}} </td>
        </ng-container>

        <ng-container matColumnDef="artistName">
            <th mat-header-cell *matHeaderCellDef> Artist Name </th>
            <td mat-cell *matCellDef="let song"> {{song.artistName}} </td>
        </ng-container>
        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef> Genre </th>
            <td mat-cell *matCellDef="let song"> {{song.genre}} </td>
        </ng-container>

        <ng-container matColumnDef="voteCount">
            <th mat-header-cell *matHeaderCellDef> Vote Count </th>
            <td mat-cell *matCellDef="let song"> {{song.voteCount}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
