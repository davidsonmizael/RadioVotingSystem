<div class="content">
    <mat-card fxFlex="33%">
        <h2 class="mat-title">Users who voted on the top {{rankingAmount}} songs</h2>
    </mat-card>
    <table mat-table [dataSource]="usersVotes" class="mat-elevation-z8" *ngIf="userCount != 0 && usersVotes.length == userCount">

        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
        </ng-container>

        <ng-container matColumnDef="nickname">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.nickname}} </td>
        </ng-container>

        <ng-container matColumnDef="voteCount">
            <th mat-header-cell *matHeaderCellDef> Vote Count </th>
            <td mat-cell *matCellDef="let row"> {{row.voteCount}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
